<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher(Cartas criptografadas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="imagem/favicon.ico.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="campo-1">
      <h1>Cifra de Cesar</h1>

      <img id="img" src="imagem/Cifra_Cesar.jpeg" alt="Cifra de Cesar" />
    </div>

    <div id="campo-2">
      <textarea id="textoUser" placeholder="Digite a texto"></textarea>
      <br />

      <input
        type="number"
        class="posicao"
        id="shift"
        nome="quantidade"
        min="0"
        max="10"
      /><br />

      <textarea
        id="cripTexto"
        class="container"
        placeholder="Carta secreta..."
      ></textarea>
      <div>
        <input type="button" id="cifrarButton" value="criptografar" />

        <button type="button" id="btn_decifrar" value="descriptografar">
          decodifica
        </button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
